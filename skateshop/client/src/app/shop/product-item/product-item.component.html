<div class="card h-100 shadow-sm">
    <div class="image-container position-relative">
        <img class="img-fluid product-image" src="{{product.pictureUrl}}" alt="{{product.name}}">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2 cart-button"></button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-secondary view-button">View</button>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
    </div>
</div>
